<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="inputs">
      <div class="day input-box">
        <label class="label" for="day">day</label>
        <input type="number" id="day" placeholder="DD" class="day-input input">
        <p class="error">This field is required</p>
      </div>
      <div class="month input-box">
        <label class="label" for="month">month</label>
        <input type="number" id="month" placeholder="MM" class="month-input input">
        <p class="error">This field is required</p>
      </div>
      <div class="year input-box">
        <label class="label" for="year">year</label>
        <input type="number" id="year" placeholder="YYYY" class="year-input input">
        <p class="error">This field is required</p>
      </div>
    </div>

    <div class="arrow-icon">
      <div class="line"></div>
      <button class="arrow-btn"><img src="./assets/images/icon-arrow.svg" alt="arrow icon"></button>
    </div>

    <div class="output-box">
      <div class="output">
        <span class="years">--</span>
        <p>years</p>
      </div>
      <div class="output">
        <span class="months">--</span>
        <p>months</p>
      </div>
      <div class="output">
        <span class="days">--</span>
        <p>days</p>
      </div>
    </div>
  </div>




  <script src="./main.js"></script>
</body>

</html>
